<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
</head>
<body>
    <header>
    <div class="banner">
        <div class="logo">
           <a routerLink="/home" style="text-decoration: none;color:white;">BiggWigg</a> 
        </div>
        <div class="navbar_home">
        <nav class="navbar navbar-expand-lg navbar-light navigation">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/home">Home</a>
                </li>
                <li class="nav-item" *ngIf="b">

                </li>

                <li class="nav-item" *ngIf="!c">
                    <a class="nav-link" routerLink="/register">Register</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/job">Job</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/contactus">Contact</a>
                  </li>
              </ul>
            </div>

          </nav>

        </div>

    </div>
    </header>
    <article>
        <router-outlet></router-outlet>

    </article>
    <footer class="">
      <img src="../../assets/footer.PNG" alt="" width="100%">

</html>
